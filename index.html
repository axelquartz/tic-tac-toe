<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="title">
        <p>
            What's your name and favorite color?
        </p>
    </div>
        <div id="user-inputs">
            <div id="user-name">
                <label for="name-select" id="name">Player 1 Name</label>
                <input type="text" name="nameSelect" id="name-select" placeholder="Joe Doe">
            </div>
            <div id="user-color">
                <label for="color-select" id="color">Player 1 Color</label>
                <input type="color" name="colorSelect" id="color-select">
            </div>
            <div id="user-2-name">
                <label for="name-select-2" id="name-2">Player 2 Name</label>
                <input type="text" name="nameSelect" id="name-2-select" placeholder="Joe Doe">
            </div>
            <div id="user-color-2">
                <label for="color-select-2" id="color-2">Player 2 Color</label>
                <input type="color" name="colorSelect" id="color-select-2">
            </div>
            <div id="user-submit">
                <input type="button" value="Accept" id="submit-players">
            </div>
        </div>
        <div class="main-container">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
</body>
</html>
